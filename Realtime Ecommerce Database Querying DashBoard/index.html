<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Search in VanillaJS</title>
    <!-- importing algolia -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0/dist/algoliasearchLite.min.js"></script>
    <!-- importing instant search -->
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.1.1/dist/instantsearch.production.min.js"></script>
    <!-- default styling for the instant search widget -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <div id="searchbox"></div>
        <div id="stats"></div>
    </header>
    <main>
        <div id="left-column">
            <div class="filter-widgets" id="clear-all"></div>
            <h5 class="filter-title">Brands</h5>
            <div class="filter-widgets" id="brands"></div>
            <h5 class="filter-title">Categories</h5>
            <div class="filter-widgets" id="categories"></div>
            <h5 class="filter-title">Price</h5>
            <div class="filter-widgets" id="price"></div>
        </div>
        <div id="right-column">
            <div id="hits"></div>
            <div id="pagination"></div>
        </div>
    </main>
    <div id="test-widget"></div>
    <script src="app.js"></script>
</body>

</html>
